<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julius H</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="about-me">
        <nav>
            <div class="personal__logo">Julius H</div>
            <ul class="nav__link--list">
                <li>
                <a href="" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black
                ">Languages</a>
                </li>
                <li>
                <a href="" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black
                ">Project</a>
                </li>
                <li>
                <a href="" class="
                nav__link--anchor
                nav__link--anchor-primary
                ">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="flex flex-1">
            <div class="about-me__info row">
                <div class="about-me__info--container">
                    <figure class="about-me__picture--mask">
                        <img src="./assets/me.jpeg" class="about-me__picture" alt="Picture of Me!">
                    </figure>
                    <h1 class="cabout-me__info--title">
                        Hey! I'm <span class="text--purple">Julius H</span>
                    </h1>
                    <p class="about-me_-info--para">
                        I'm a <strong class="text--purple">frontend software engineer!</strong>
                    </p>
                    <div class="about-me__links">
                        <a href="" class="about-me__link">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fa-brands fa-envelope"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fa-brands fa-file-pdf"></i>
                        </a>
                    </div>
                </div>
                <figure class="abput-me__img--container">
                    <img src="./assets/undraw_portfolio_website_re_jsdd.svg" class="about-me__img" alt="">
                </figure>
            </div>
        </div>
    </section>

                <h1 class="section__title">This is my <span class="text-purple">technology stack</span></h1>
                <div class="language__list">

                        <figure class="language__img--wrapper">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="" class="language__img">
                        </figure>
                        <span class="language__name">HTML</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="" class="language__img">
                        </figure>
                        <span class="language__name">CSS</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="" class="language__img">
                        </figure>
                        <span class="language__name">HTML</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="" class="language__img">
                        </figure>
                        <span class="language__name">HTML</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="" class="language__img">
                        </figure>
                        <span class="language__name">HTML</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="" class="language__img">
                        </figure>
                        <span class="language__name">HTML</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="" class="language__img">
                        </figure>
                        <span class="language__name">HTML</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="" class="language__img">
                        </figure>
                        <span class="language__name">HTML</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="projects">
        <div class="container">
            <div class="row">
                <h1 class="section__title">Here are some of my <span class="text-purple">projects</span></h1>
                <ul class="project__list">
                    <li class="project">
                        <div class="project__wrapper">
                            <img src="./assets/loopit.png" class="project__img" alt="Car subscription project">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
